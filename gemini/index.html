<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI Patterns Flashcards</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>
        <h1>Generative AI Patterns Flashcards</h1>
    </header>

    <main>
        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="front">
                    <h2 class="pattern-name">Pattern Name</h2>
                </div>
                <div class="back">
                    <div class="pattern-details">
                        <p class="what-it-is">What it is: ...</p>
                        <p class="why-it-matters">Why it matters: ...</p>
                        <p class="best-practices">Best Practices: ...</p>
                        <p class="applications">Applications: ...</p>
                    </div>
                </div>
            </div>

            <div class="navigation">
                <button id="prev-btn">Previous</button>
                <span id="current-card-number">1</span>/<span id="total-cards">15</span>
                <button id="next-btn">Next</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
